<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections</title>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@12.0.0/build/esm/styles.css">
  <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      background: #f4f6f8;
    }
    .app-layout {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #f9fafb;
      border-right: 1px solid #e1e3e5;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #e1e3e5;
      background: white;
    }
    .sidebar-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #202223;
    }
    .sidebar-nav {
      padding: 1rem 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.625rem 1rem;
      color: #202223;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
    }
    .nav-item:hover {
      background: #f1f2f4;
    }
    .nav-item.active {
      background: #f1f2f4;
      border-left-color: #008060;
      font-weight: 600;
    }
    .nav-item .icon {
      margin-right: 0.75rem;
      font-size: 1.25rem;
    }
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    .page-header {
      margin-bottom: 1.5rem;
    }
    .page-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #202223;
      margin-bottom: 0.5rem;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .section-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .item-card {
      background: white;
      border: 1px solid #e1e3e5;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
    }
    .item-card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #202223;
    }
    .item-card p {
      font-size: 0.875rem;
      color: #6d7175;
      margin-bottom: 0.25rem;
    }
    .item-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.75rem;
    }
    .item-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e1e3e5;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid #c9cccf;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #008060;
      color: white;
      border-color: #008060;
    }
    .btn-primary:hover {
      background: #006e52;
    }
    .btn-secondary {
      background: white;
      color: #202223;
    }
    .btn-secondary:hover {
      background: #f6f6f7;
    }
    .btn-danger {
      background: #d72c0d;
      color: white;
      border-color: #d72c0d;
    }
    .btn-danger:hover {
      background: #bf2600;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 26px 80px rgba(0,0,0,0.4);
    }
    .modal-content h2 {
      margin-bottom: 1.5rem;
      color: #202223;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #202223;
      font-size: 0.875rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #c9cccf;
      border-radius: 4px;
      font-size: 0.875rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: #008060;
      box-shadow: 0 0 0 1px #008060;
    }
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e1e3e5;
    }
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #6d7175;
      line-height: 1;
    }
    .close:hover {
      color: #202223;
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6d7175;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e3e5;
    }
    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .page-content {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="page-header">
      <h2>Collections</h2>
    </div>
    <div class="section-actions">
      <div></div>
      <button class="btn btn-primary" onclick="createNew('collection')">Create Collection</button>
    </div>
    <div id="collections-list" class="items-grid"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    const apiKey = '6d5593dbc8c7a2c4691d0a7b6ea29a18';
    const host = new URLSearchParams(window.location.search).get('host');
    if (host && apiKey) {
      const app = window['app-bridge'].createApp({ apiKey: apiKey, host: host });
    }
    const currentSection = 'collections';
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
  <script>loadData('collections');</script>
</body>
</html>
