<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Collections</title>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@12.0.0/build/esm/styles.css">
  <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; display: flex; }
    
    /* Left Sidebar Navigation */
    ui-nav-menu {
      display: flex;
      flex-direction: column;
      width: 240px;
      background: #f6f6f7;
      border-right: 1px solid #e1e3e5;
      padding: 20px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
    }
    ui-nav-menu a {
      padding: 12px 20px;
      color: #202223;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    ui-nav-menu a:hover {
      background: #e4e5e7;
    }
    ui-nav-menu a[rel="home"] {
      font-weight: 600;
      margin-bottom: 8px;
      background: #005bd3;
      color: white;
    }
    
    .app-container {
      margin-left: 240px;
      width: calc(100% - 240px);
      height: 100vh;
      overflow-y: auto;
    }
    .main-area { padding: 20px; max-width: 1400px; margin: 0 auto; }
    .page-header { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
    .page-header h1 { margin: 0; font-size: 24px; }
    .btn { padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500; }
    .btn-primary { background: #005bd3; color: white; }
    .btn-primary:hover { background: #004a99; }
    .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
    .item-card { background: white; border: 1px solid #e1e3e5; border-radius: 8px; padding: 16px; }
    .item-card h3 { margin: 0 0 12px 0; font-size: 16px; }
    .item-card p { margin: 6px 0; font-size: 14px; color: #6d7175; }
    .item-actions { margin-top: 16px; display: flex; gap: 8px; }
    .btn-secondary { background: white; color: #202223; border: 1px solid #c9cccf; }
    .btn-secondary:hover { background: #f6f6f7; }
    .btn-danger { background: #d72c0d; color: white; }
    .btn-danger:hover { background: #b92100; }
    .empty-state { text-align: center; padding: 60px 20px; color: #6d7175; }
    .empty-state .icon { font-size: 48px; margin-bottom: 16px; }
    .error { background: #fef1f1; color: #d72c0d; padding: 16px; border-radius: 8px; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 24px; border-radius: 8px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; }
    .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #6d7175; }
    .close:hover { color: #202223; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 14px; }
    .form-group input, .form-group textarea { width: 100%; padding: 8px 12px; border: 1px solid #c9cccf; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
    .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px; }
  </style>
</head>
<body>
  <ui-nav-menu>
    <a href="/" rel="home">Collections</a>
    <a href="/collection-groups">Collection Groups</a>
    <a href="/collection-lists">Collection Lists</a>
    <a href="/collection-types">Collection Types</a>
  </ui-nav-menu>

  <div class="app-container">
    <div class="main-area">
      <div class="page-header">
        <h1 id="page-title">Collections</h1>
        <button class="btn btn-primary" id="create-btn">Create Collection</button>
      </div>
      <div id="content-area" class="items-grid"></div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    // Initialize App Bridge for Shopify Admin
    const apiKey = '6d5593dbc8c7a2c4691d0a7b6ea29a18';
    const host = new URLSearchParams(window.location.search).get('host');
    const embedded = new URLSearchParams(window.location.search).get('embedded');
    
    if (host && apiKey) {
      try {
        // Create App Bridge instance
        const AppBridge = window['app-bridge'];
        const app = AppBridge.createApp({ 
          apiKey: apiKey, 
          host: host 
        });
        console.log('✅ App Bridge initialized');
        
        // Create TitleBar with navigation buttons
        const TitleBar = AppBridge.actions.TitleBar;
        TitleBar.create(app, {
          title: 'CRM',
          buttons: {
            primary: {
              label: 'Collections',
              onClick: () => { window.location.href = '/'; }
            },
            secondary: [
              {
                label: 'Collection Groups',
                onClick: () => { window.location.href = '/collection-groups'; }
              },
              {
                label: 'Collection Lists',
                onClick: () => { window.location.href = '/collection-lists'; }
              },
              {
                label: 'Collection Types',
                onClick: () => { window.location.href = '/collection-types'; }
              }
            ]
          }
        });
        console.log('✅ TitleBar navigation created');
        
        if (embedded === '1') {
          console.log('✅ Embedded in Shopify Admin');
        }
      } catch (e) {
        console.log('App Bridge:', e.message);
      }
    } else {
      console.log('⚠️ Running in standalone mode');
    }
  </script>
  <script src="/js/navigation.js"></script>
</body>
</html>
